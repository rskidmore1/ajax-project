<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-half width-50">
          <h3 class="logo alfa-font light-font">Foxie<br>Quotes</h3>
        </div>
        <div class="column-half width-50">
          <nav class="nav right spacing">
            <a href="" class="summon-a light-font no-decoration">Summon</a>
            <a href="" class="collection-a light-font no-decoration">Collection</a>
          </nav>
          <i class="nav-ham  right fas fa-bars"></i>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <main>

      <div class="summon-view " data-view="summon">
        <div class="row">
          <div class="column-full ">
            <div class="image-div center">
              <img class="image center " src="images/pleasesummon.png" />
            </div>
          </div>
        </div>

        <div class="row summon-btn main-btn-margin">
          <div class="column-full">
            <button class=" main-btn-margin center orange-color rounded no-border light-font">Summon</button>
          </div>
        </div>
        <div class="row accept-btn-div hidden">
          <div class="column-half width-50">
            <button class="accept-btn main-btn-margin right orange-color rounded no-border light-font">Accept</button>
          </div>
          <div class="column-half width-50">
            <button class=" reject-btn main-btn-margin red-color rounded no-border light-font">Reject</button>
          </div>
        </div>
      </div>

      <div class="collection-view center" data-view="collection">

        <div class="row img-row">
          <!-- for reference: editing collection view  -->
          <!-- <div class="column-third collection-item">
            <img class="collection-img" id-number="" src="images/fox.png">
            <p class="collection-text"></p>
          </div>
          <div class="column-third collection-item">
            <img class="collection-img" id-number="" src="images/fox.png">
            <p class="collection-text"></p>
          </div>
          <div class="column-third collection-item">
            <img class="collection-img" id-number="" src="images/fox.png">
            <p class="collection-text"></p>
          </div> -->
        </div>
      </div>

      <div class="profile-view" data-view="profile">
        <!-- Release me modal -->
        <div class="release-modal-div modal-div hidden">
          <div class="overlay "></div>

          <div class="modal lightbrown-color rounded">
            <div class="row">
              <p class="column-full modal-text center-text merienda
              merienda-fontsize">"Would you like <br>to release me?"</p>
            </div>

            <div class="row release-btn-div ">
              <div class="column-half width-50">
                <button class="stay-modal-btn stay-btn-margin
                orange-color rounded no-border light-font pointer modal-btn-mobile">Stay!</button>
              </div>
              <div class="column-half width-50 ">
                <button class=" release-modal-btn main-btn-margin release-btn-margin red-color
                rounded no-border light-font pointer  right modal-btn-mobile">Be released!</button>
              </div>
            </div>

          </div>
        </div>

        <!-- New quote modal -->
        <div class="quote-modal-div modal-div hidden">
          <div class="overlay "></div>
          <div class="modal lightbrown-color rounded">
            <div class="row">
              <p class="column-full modal-text center-text merienda
                      merienda-fontsize">"Would you like <br>a new quote?"</p>
            </div>
            <div class="row release-btn-div ">
              <div class="column-half width-50">
                <button class="keep-modal-btn stay-btn-margin
                        orange-color rounded no-border light-font
                        pointer modal-btn-mobile">Keep my quote</button>
              </div>
              <div class="column-half width-50 ">
                <button class=" quote-modal-btn main-btn-margin release-btn-margin red-color
                        rounded no-border light-font pointer
                        right modal-btn-mobile">NEW QUOTE!</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="column-full ">
            <div class="image-div center">
              <img class="profile-img image center " id-number="" src="images/pleasesummon.png" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="column-full ">
            <p class="quote center-text merienda"></p>
          </div>
        </div>

        <div class="row profile-btn-div">
          <div class="column-half width-50">
            <button class="quote-btn main-btn-margin right orange-color
            rounded no-border light-font pointer">Quote</button>
          </div>
          <div class="column-half width-50">
            <button class="release-btn release-padding main-btn-margin red-color
            rounded no-border light-font pointer">Release me</button>
          </div>
        </div>
      </div>

    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
